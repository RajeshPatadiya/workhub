<div class="heading">
    <h6>Register Form</h6>
</div>
<div class="loginForm">
    <form [formGroup]="register" (ngSubmit)="createaccount()">
        <label class="float-left two-input-width">
            <p>Full Name</p>
            <input type="text" formControlName="fullname" name="fullname" required="" minlength="3" maxlength="25" />
            <div class="validation-error"
                *ngIf="register.controls['fullname'].invalid &&(register.controls['fullname'].dirty ||register.controls['fullname'].touched)">
                <div *ngIf="register.controls['fullname'].errors.required">Please Fill The Box.</div>
                <div *ngIf="register.controls['fullname'].errors.minlength">Min Length is 3.</div>
                <div *ngIf="register.controls['fullname'].errors.maxlength">Max Length is 15.</div>
                <div *ngIf="register.controls['fullname'].errors.pattern">Enter Only Alphabets</div>
            </div>
        </label>

        <label class="float-right two-input-width">
            <p>Username</p>
            <input type="text" formControlName="username" name="username" required="" minlength="5" maxlength="25" />
            <div class="validation-error"
                *ngIf="register.controls['username'].invalid &&(register.controls['username'].dirty ||register.controls['username'].touched)">
                <div *ngIf="register.controls['username'].errors.required">
                    Please Fill The Box.
                </div>
                <div *ngIf="register.controls['username'].errors.minlength">
                    Min Length is 5.
                </div>
                <div *ngIf="register.controls['username'].errors.maxlength">
                    Max Length is 25.
                </div>
                <div *ngIf="register.controls['username'].errors.pattern">
                    <ul class="ls-none">
                        <li>Do not use Symbols.</li>
                        <li>Username starts with Character.</li>
                    </ul>
                </div>
            </div>
        </label>

        <label class="display-unset">
            <p>Email</p>
            <input type="email" formControlName="email" name="email" required="" />
            <div class="validation-error"
                *ngIf="register.controls['email'].invalid &&(register.controls['email'].dirty ||register.controls['email'].touched)">
                <div *ngIf="register.controls['email'].errors.required">
                    Please Fill The Box.
                </div>
                <div *ngIf="register.controls['email'].errors.pattern">
                    Invalid Email.
                </div>
            </div>
        </label>

        <label class="float-left two-input-width">
            <p>Password</p>
            <input type="password" formControlName="password" name="password" required="" minlength="6"
                maxlength="25" />
            <div class="validation-error"
                *ngIf="register.controls['password'].invalid &&(register.controls['password'].dirty ||register.controls['password'].touched)">
                <div *ngIf="register.controls['password'].errors.required">Please Fill The Box.</div>
                <div *ngIf="register.controls['password'].errors.minlength">Password is too short.</div>
                <div *ngIf="register.controls['password'].errors.maxlength">Password is too long.</div>
                <div *ngIf="register.controls['password'].errors.pattern">Use Only These Symbols / . _ @.</div>
            </div>
        </label>

        <label class="float-right two-input-width">
            <p>Confirm Password</p>
            <input type="password" formControlName="confirmPassword" name="confirmpassword" required="" minlength="6"
                maxlength="25" />
            <div class="validation-error"
                *ngIf="register.controls['confirmPassword'].invalid &&(register.controls['confirmPassword'].dirty ||register.controls['confirmPassword'].touched)">
                <div *ngIf="register.controls['confirmPassword'].errors.required">Please Fill The Box.</div>
                <div *ngIf="register.controls['confirmPassword'].errors.minlength">Password is too short.</div>
                <div *ngIf="register.controls['confirmPassword'].errors.maxlength">Password is too long.</div>
                <div *ngIf="register.controls['confirmPassword'].errors.pattern">Use Only These Symbols / . _ @.</div>
            </div>
        </label>

        <input type="submit" value="Register" />
        <hr />
        <a href="#" routerLink="/signin" class="registerBtn">
            Create an New Account
        </a>
    </form>
</div>
